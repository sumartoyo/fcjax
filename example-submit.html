<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>fcjax - submitted</title>
</head>
<body>
    <form action="example-submit.html" method="get" id="my-form">
        <div class="fcjaxify" id="message">
            <p>Invalid username.</p>
            <script>console.log('just showing that its executed')</script>
        </div>
        <p>
            Username: <input type="text" name="username">
            <span class="fcjaxify" id="message-username">
                Username already exists
            </span>
        </p>
        <p>
            Address: <input type="text" name="address">
        </p>
        <p><button>Submit</button></p>
    </form>
    <script src="fcjax.js"></script>
    <script src="example.js"></script>
</body>
</html>
